      --text-primary: #333;
      --text-secondary: #666;
      --text-tertiary: #999;
      --card-bg: white;
      --header-gradient: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
      --upload-border: #4CAF50;
      --upload-bg: linear-gradient(45deg, #f8f9fa, #e9ecef);
      --upload-hover-bg: linear-gradient(45deg, #e8f5e8, #d4edda);
      --button-gradient: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      --results-bg: #f8f9fa;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --shadow-hover: rgba(0, 0, 0, 0.15);
    }

    [data-theme="dark"] {
      --bg-gradient: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      --container-bg: rgba(30, 30, 30, 0.95);
      --text-primary: #e0e0e0;
      --text-secondary: #b0b0b0;
      --text-tertiary: #808080;
      --card-bg: #2a2a2a;
      --header-gradient: linear-gradient(135deg, #27ae60 0%, #229954 100%);
      --upload-border: #27ae60;
      --upload-bg: linear-gradient(45deg, #3a3a3a, #444444);
      --upload-hover-bg: linear-gradient(45deg, #4a4a4a, #555555);
      --button-gradient: linear-gradient(135deg, #27ae60 0%, #229954 100%);
      --results-bg: #333333;
      --shadow-color: rgba(0, 0, 0, 0.3);
      --shadow-hover: rgba(0, 0, 0, 0.4);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      padding: 20px;
      color: var(--text-primary);
      transition: all 0.3s ease;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--card-bg);
      border: none;
      border-radius: 50px;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 1.2em;
      box-shadow: 0 4px 12px var(--shadow-color);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .theme-toggle:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px var(--shadow-hover);
    }

    .language-selector {
      position: fixed;
      top: 20px;
      left: 20px;
      background: var(--card-bg);
      border: none;
      border-radius: 50px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 4px 12px var(--shadow-color);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .language-selector:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px var(--shadow-hover);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: var(--container-bg);
      border-radius: 24px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px var(--shadow-color);
      overflow: hidden;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      background: var(--header-gradient);
      color: white;
      padding: 40px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .header h1 {
      font-size: 3em;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
    }

    .header p {
      font-size: 1.2em;
      opacity: 0.9;
      position: relative;
      z-index: 1;
    }

    .upload-section {
      padding: 40px;
      text-align: center;
    }

    .upload-area {
      border: 3px dashed var(--upload-border);
      border-radius: 16px;
      padding: 40px;
      margin-bottom: 20px;
      background: var(--upload-bg);
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .upload-area:hover {
      border-color: #2E7D32;
      background: var(--upload-hover-bg);
      transform: translateY(-2px);
    }

    .upload-area.dragover {
      border-color: #2E7D32;
      background: var(--upload-hover-bg);
      transform: scale(1.02);
    }

    .upload-icon {
      font-size: 4em;
      color: var(--upload-border);
      margin-bottom: 20px;
      display: block;
    }

    #imageInput {
      display: none;
    }

    .upload-text {
      font-size: 1.1em;
      color: var(--text-secondary);
      margin-bottom: 10px;
    }

    .upload-hint {
      font-size: 0.9em;
      color: var(--text-tertiary);
    }

    .classify-btn {
      background: var(--button-gradient);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.1em;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .classify-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
    }

    .classify-btn:active {
      transform: translateY(0);
    }

    .classify-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .preview-section {
      padding: 0 40px 20px;
      text-align: center;
    }

    #preview {
      max-width: 300px;
      max-height: 300px;
      border-radius: 16px;
      box-shadow: 0 10px 30px var(--shadow-color);
      transition: all 0.3s ease;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .results-container {
      padding: 40px;
      background: var(--results-bg);
      display: none;
    }

    .main-result {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 16px;
      margin-bottom: 30px;
      box-shadow: 0 6px 20px var(--shadow-color);
      text-align: center;
      animation: slideIn 0.6s ease-out;
    }

    .waste-type {
      font-size: 2.5em;
      font-weight: 700;
      color: #2E7D32;
      margin-bottom: 10px;
    }

    .confidence {
      font-size: 1.2em;
      color: var(--text-secondary);
    }

    .confidence-bar {
      width: 100%;
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      margin: 15px 0;
      overflow: hidden;
    }

    .confidence-fill {
      height: 100%;
      background: linear-gradient(90deg, #4CAF50, #2E7D32);
      border-radius: 4px;
      transition: width 1s ease-out;
      animation: fillBar 1.5s ease-out;
    }

    @keyframes fillBar {
      from { width: 0%; }
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .info-card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 6px 20px var(--shadow-color);
      transition: all 0.3s ease;
      animation: slideInStagger 0.7s ease-out;
      animation-fill-mode: both;
      position: relative;
    }

    .info-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px var(--shadow-hover);
    }

    .info-card:nth-child(1) { animation-delay: 0.1s; }
    .info-card:nth-child(2) { animation-delay: 0.2s; }
    .info-card:nth-child(3) { animation-delay: 0.3s; }
    .info-card:nth-child(4) { animation-delay: 0.4s; }
    .info-card:nth-child(5) { animation-delay: 0.5s; }

    @keyframes slideInStagger {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

      color: #2E7D32;
      font-size: 1.3em;
      font-weight: 600;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;

    .info-card p {

      line-height: 1.6;
      margin-bottom: 15px;
    }

      max-width: 150px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-top: 10px;
      transition: transform 0.3s ease;
    }

    .info-card img:hover {
      transform: scale(1.05);
    }

    .speaker-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #4CAF50;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      color: white;
      font-size: 1.2em;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .speaker-btn:hover {
      background: #45a049;
      transform: scale(1.1);
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
    }

    .speaker-btn:active {
      transform: scale(0.95);
    }

    .speaker-btn.speaking {
      background: #ff6b6b;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      color: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      margin: 20px 0;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .theme-toggle, .language-selector {
        top: 10px;
        padding: 8px 16px;
        font-size: 1em;
      }

      .theme-toggle {
        right: 10px;
      }

      .language-selector {
        left: 10px;
      }

      .header h1 {
        font-size: 2.2em;
      }

      .upload-section, .preview-section, .results-container {
        padding: 20px;
      }

      .info-grid {
        grid-template-columns: 1fr;
      }

      #preview {
        max-width: 250px;
      }
    }

.video-card {

.video-thumbnail {

.video-title {
  margin-top: 8px;
  font-size: 14px;
  font-weight: bold;
}

        // Reset all buttons
        document.querySelectorAll('.speaker-btn').forEach(btn => {
          btn.classList.remove('speaking');
          btn.innerHTML = 'üîä';
        });
      }

      // If clicking the same button that was speaking, just stop
      if (button.classList.contains('speaking')) {
        button.classList.remove('speaking');
        button.innerHTML = 'üîä';
        return;
      }

      // Create new speech
      currentSpeech = new SpeechSynthesisUtterance(text);
      
      // Set language based on current selection
      const voices = speechSynthesis.getVoices();
      let selectedVoice = null;
      
      switch(currentLanguage) {
        case 'hi':
          selectedVoice = voices.find(voice => voice.lang.includes('hi') || voice.name.includes('Hindi'));
          currentSpeech.lang = 'hi-IN';
          break;
        case 'kn':
          selectedVoice = voices.find(voice => voice.lang.includes('kn') || voice.name.includes('Kannada'));
          currentSpeech.lang = 'kn-IN';
          break;
        default:
          selectedVoice = voices.find(voice => voice.lang.includes('en'));
          currentSpeech.lang = 'en-US';
      }
      
      if (selectedVoice) {
        currentSpeech.voice = selectedVoice;
      }

      // Set speech properties
      currentSpeech.rate = 0.8;
      currentSpeech.pitch = 1;
      currentSpeech.volume = 1;

      // Update button appearance
      button.classList.add('speaking');
      button.innerHTML = '‚è∏Ô∏è';

      // Handle speech events
      currentSpeech.onend = function() {
        button.classList.remove('speaking');
        button.innerHTML = 'üîä';
        currentSpeech = null;
      };

      currentSpeech.onerror = function() {
        button.classList.remove('speaking');
        button.innerHTML = 'üîä';
        currentSpeech = null;
      };

      // Speak the text
      speechSynthesis.speak(currentSpeech);
    }

    function initializeTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.setAttribute('data-theme', savedTheme);
      updateThemeIcon(savedTheme);
    }

    function toggleTheme() {
      const currentTheme = document.body.getAttribute('data-theme') || 'light';
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
    }

    function updateThemeIcon(theme) {
      const themeButton = document.querySelector('.theme-toggle');
      themeButton.textContent = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';
    }

    function changeLanguage(lang) {
      currentLanguage = lang;
      const elements = document.querySelectorAll('[data-translate]');
      elements.forEach(element => {
        const key = element.getAttribute('data-translate');
        if (translations[lang] && translations[lang][key]) {
          element.textContent = translations[lang][key];
        }
      });
      localStorage.setItem('language', lang);
    }

    function initializeLanguage() {
      const savedLanguage = localStorage.getItem('language') || 'en';
      const languageSelector = document.querySelector('.language-selector');
      languageSelector.value = savedLanguage;
      changeLanguage(savedLanguage);
    }

    function getTranslation(key) {
      return translations[currentLanguage][key] || translations.en[key] || key;
    }

    const uploadArea = document.querySelector('.upload-area');
    const imageInput = document.getElementById('imageInput');

    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        imageInput.files = files;
        showPreview(files[0]);
      }
    });

    imageInput.addEventListener('change', (e) => {
      if (e.target.files[0]) {
        showPreview(e.target.files[0]);
      }
    });

    function showPreview(file) {
      const preview = document.getElementById('preview');
      preview.src = URL.createObjectURL(file);
      preview.style.display = 'block';
    }

    async function uploadImage() {
      const input = document.getElementById("imageInput");
      const btnText = document.querySelector('.btn-text');
      const classifyBtn = document.querySelector('.classify-btn');
      const resultsContainer = document.querySelector('.results-container');

      if (!input.files[0]) {
        showError(getTranslation("select-image"));
        return;
      }

      btnText.innerHTML = `<span class="loading"></span> ${getTranslation("analyzing")}`;
      classifyBtn.disabled = true;
      resultsContainer.style.display = 'none';

      const token = localStorage.getItem("token");
      const file = input.files[0];
      const formData = new FormData();
      formData.append("image", file);

      try {
        // Send language parameter to backend
        const response = await fetch("https://nitk2025-node.onrender.com/upload", { 
  method: "POST",
  headers: {
    "Authorization": `Bearer ${token}`
  },
  body: formData
});

        const data = await response.json();
        
        if (data.error) {
          showError(data.error);
        } else {
          showResults(data);
        }
      } catch (err) {
        showError(`${getTranslation("network-error")} ${err.message}`);
      } finally {
        btnText.textContent = getTranslation("classify-btn");
        classifyBtn.disabled = false;
      }
    }

    function showError(message) {
      const resultsContainer = document.querySelector('.results-container');
      resultsContainer.innerHTML = `<div class="error">‚ö†Ô∏è ${message}</div>`;
      resultsContainer.style.display = 'block';
    }

function showResults(data) {

  const confidence = Math.round(data.confidence * 100);

    <div class="confidence-bar">

    </div>
  `;

  const wasteType = data.wasteType.replace(/ /g, '_').toLowerCase();
  const infoCards = [

    },
    {

          preview: "https://img.youtube.com/vi/Hwq7bx8RHGc/hqdefault.jpg"
        },
        {
          url: "https://www.youtube.com/watch?v=BeVxhuj0iTc",

    },

      alt: `Profit Idea ${data.wasteType} Image`
    }
  ].filter(card => card.content);

  infoGrid.innerHTML = infoCards.map(card => {
    let imagesHtml = "";
    if (card.images) {
      imagesHtml = card.images.map(src => `
        <img src="${src}" alt="${card.alt}" onerror="this.style.display='none'">
      `).join('');
    } else if (card.image) {
      imagesHtml = `<img src="${card.image}" alt="${card.alt}" onerror="this.style.display='none'">`;
    } else if (card.videos) {
      imagesHtml = `
        <div class="video-container">
          ${card.videos.map(video => `
            <div class="video-item">
              <img src="${video.preview}" alt="${video.title} Preview" style="max-width: 100%; height: auto;">
              <p>${video.title}</p>
            </div>
          `).join('')}
        </div>
      `;
    }

    return `
      <div class="info-card">
        <button class="speaker-btn" onclick="speakText('${card.content.replace(/'/g, "\\'")}', this)" title="Read aloud">üîä</button>
        <h3>${card.title}</h3>
        <p>${card.content}</p>
        ${imagesHtml}
      </div>
    `;
  }).join('');

  resultsContainer.style.display = 'block';
  resultsContainer.scrollIntoView({ behavior: 'smooth' });
}
